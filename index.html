<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-image">
        <img src="stacey-koenitz-kSY5T6js2KE-unsplash.jpg" alt="Heaven">
        <div class="logo">
            <img src="odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="sign-up">
        <div>
            <h2>Brief explanation about the forms below and some instigating text to induce the user to fill out the forms.</h2>
        </div>
        <div>
            <form id="create-account" action="" method="post">
                <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div>
                    <div for="lastname">LAST NAME</div>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confpassword" name="confpassword">
                </div>
            </form>
        </div>
        <div>
            <button type="submit" form="create-account">Create account</button>
            <p>Already have an account? <span>Log-in</span></p>
        </div>
    </div>
</body>
</html>
